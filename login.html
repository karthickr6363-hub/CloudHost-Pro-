<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CloudHost Pro</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white font-['Inter'] transition-colors duration-300" id="body">
    
    <!-- Login Section - Glass Morphism -->
    <section class="min-h-screen flex items-center justify-center px-4 sm:px-6 py-8 sm:py-12 relative overflow-hidden">
        <div class="absolute inset-0">
            <div class="absolute top-0 left-0 w-64 sm:w-96 h-64 sm:h-96 bg-cyan-500/20 rounded-full blur-3xl"></div>
            <div class="absolute bottom-0 right-0 w-64 sm:w-96 h-64 sm:h-96 bg-purple-500/20 rounded-full blur-3xl"></div>
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 sm:w-96 h-64 sm:h-96 bg-pink-500/10 rounded-full blur-3xl"></div>
        </div>
        
        <div class="container mx-auto max-w-md relative z-10 w-full">
            <div class="backdrop-blur-2xl bg-white/10 p-6 sm:p-8 md:p-10 rounded-2xl sm:rounded-3xl border border-white/20 shadow-2xl">
                <!-- Brand Name Inside Login Box -->
                <div class="text-center mb-6 sm:mb-8">
                    <a href="index.html" class="inline-flex items-center space-x-2 sm:space-x-3 mb-4 sm:mb-6">
                        <div class="w-10 h-10 sm:w-12 sm:h-12 bg-gradient-to-br from-cyan-400 to-purple-600 rounded-lg sm:rounded-xl flex items-center justify-center">
                            <span class="text-2xl sm:text-3xl">☁️</span>
                        </div>
                        <span class="text-2xl sm:text-3xl font-bold font-['Space_Grotesk'] bg-gradient-to-r from-cyan-400 to-purple-400 bg-clip-text text-transparent">CloudHost Pro</span>
                    </a>
                    <h1 class="text-3xl sm:text-4xl font-bold font-['Space_Grotesk'] mb-2">Welcome Back</h1>
                    <p class="text-sm sm:text-base text-gray-400">Sign in to your account</p>
                </div>

                <form class="space-y-4 sm:space-y-6" id="loginForm">
                    <div>
                        <label class="block text-xs sm:text-sm font-medium mb-2">Email Address</label>
                        <input 
                            type="email" 
                            required
                            class="w-full px-3 sm:px-4 py-2.5 sm:py-3 text-sm sm:text-base rounded-lg sm:rounded-xl backdrop-blur-xl bg-white/5 border border-white/20 focus:border-cyan-500 focus:outline-none focus:ring-2 focus:ring-cyan-500/50 transition-all"
                            placeholder="you@example.com"
                        >
                    </div>
                    <div>
                        <label class="block text-xs sm:text-sm font-medium mb-2">Password</label>
                        <input 
                            type="password" 
                            required
                            class="w-full px-3 sm:px-4 py-2.5 sm:py-3 text-sm sm:text-base rounded-lg sm:rounded-xl backdrop-blur-xl bg-white/5 border border-white/20 focus:border-cyan-500 focus:outline-none focus:ring-2 focus:ring-cyan-500/50 transition-all"
                            placeholder="••••••••"
                        >
                    </div>
                    <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3 sm:gap-0">
                        <label class="flex items-center gap-2 text-xs sm:text-sm">
                            <input type="checkbox" class="w-4 h-4 rounded bg-white/5 border-white/20">
                            <span class="text-gray-400">Remember me</span>
                        </label>
                        <a href="#" class="text-xs sm:text-sm text-cyan-400 hover:text-cyan-300 transition-colors">Forgot password?</a>
                    </div>
                    <button 
                        type="submit"
                        class="w-full py-2.5 sm:py-3 bg-gradient-to-r from-cyan-500 to-purple-600 rounded-lg sm:rounded-xl font-semibold text-sm sm:text-base hover:shadow-lg hover:shadow-cyan-500/50 transition-all transform hover:scale-[1.02]"
                    >
                        Sign In
                    </button>
                </form>

                <div class="mt-6 sm:mt-8 pt-6 sm:pt-8 border-t border-white/10">
                    <p class="text-center text-gray-400 text-xs sm:text-sm">
                        Don't have an account? 
                        <a href="register.html" class="text-cyan-400 hover:text-cyan-300 font-semibold transition-colors">Sign up for free</a>
                    </p>
                </div>

                <div class="mt-4 sm:mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-white/10"></div>
                        </div>
                        <div class="relative flex justify-center text-xs sm:text-sm">
                            <span class="px-3 sm:px-4 bg-white/10 text-gray-400 rounded-full">Or continue with</span>
                        </div>
                    </div>
                    <div class="mt-4 sm:mt-6 grid grid-cols-2 gap-3 sm:gap-4">
                        <button type="button" id="googleSignIn" class="px-3 sm:px-4 py-2.5 sm:py-3 rounded-lg sm:rounded-xl backdrop-blur-xl bg-white/5 border border-white/20 hover:bg-white/10 transition-all flex items-center justify-center gap-2 transform hover:scale-105">
                            <svg class="w-4 h-4 sm:w-5 sm:h-5" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            <span class="text-xs sm:text-sm font-medium">Google</span>
                        </button>
                        <button type="button" id="facebookSignIn" class="px-3 sm:px-4 py-2.5 sm:py-3 rounded-lg sm:rounded-xl backdrop-blur-xl bg-white/5 border border-white/20 hover:bg-white/10 transition-all flex items-center justify-center gap-2 transform hover:scale-105">
                            <svg class="w-4 h-4 sm:w-5 sm:h-5" viewBox="0 0 24 24" fill="#1877F2">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                            <span class="text-xs sm:text-sm font-medium">Facebook</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login functionality would be implemented here');
        });

        // Google Sign In
        document.getElementById('googleSignIn').addEventListener('click', function() {
            // Google OAuth integration would go here
            // For now, showing a placeholder message
            alert('Google Sign In - This would integrate with Google OAuth API');
            // Example: window.location.href = 'https://accounts.google.com/o/oauth2/auth?...';
        });

        // Facebook Sign In
        document.getElementById('facebookSignIn').addEventListener('click', function() {
            // Facebook OAuth integration would go here
            // For now, showing a placeholder message
            alert('Facebook Sign In - This would integrate with Facebook Login API');
            // Example: FB.login(function(response) { ... }, {scope: 'email'});
        });
    </script>
</body>
</html>
